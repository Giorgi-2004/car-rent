<div class="container">
    <div class="background-container"></div>
  
    <form id="form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <input
        type="text"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        placeholder="Phone Number"
        required
      >
  
      <input
        type="text"
        name="email"
        [(ngModel)]="user.email"
        placeholder="Email"
        required
      >
  
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Password"
        required
      >
  
      <input
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        placeholder="First Name"
        required
      >
  
      <input
        type="text"
        name="lastName"
        [(ngModel)]="user.lastName"
        placeholder="Last Name"
        required
      >
  
      <input
        type="text"
        name="role"
        [(ngModel)]="user.role"
        placeholder="Role"
        required
      >
  
      <button type="submit">Register</button>
      <a routerLink="/login">Log In</a>
    </form>
  </div>
