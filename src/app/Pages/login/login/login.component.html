<div class="logincontainer">
  <form id="formLogin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Welcome</h2>
    <input
      type="text"
      name="phoneNumber"
      [(ngModel)]="phoneNumber"
      placeholder="Phone Number"
      required
    >
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    >
    <button type="submit">Log In</button>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </form>
</div>
